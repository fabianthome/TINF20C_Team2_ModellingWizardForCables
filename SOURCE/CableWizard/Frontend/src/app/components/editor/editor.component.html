<mat-card class="canvas">
  <h1 mat-dialog-title>Kabel konfigurieren</h1>
  <form
    name="form"
    (ngSubmit)="(f.form.valid)"
    #f="ngForm"
    novalidate
    class="backgorund"
  >
    <div class="form-group">
      <label for="cable.cableName">Kabelname</label>
      <input
        type="cable.cableName"
        class="form-control"
        name="cable.cableName"
        [(ngModel)]="cable.cableName"
        required
        cable.cableName
        #cable.cableName="ngModel"
      />
    </div>
    <div class="form-group">
      <label for="cable.cableId">Kabel Id</label>
      <input
        type="cable.cableId"
        class="form-control"
        name="cable.cableId"
        [(ngModel)]="cable.cableId"
        required
        cable.cableId
        #cable.cableId="ngModel"
      />
    </div>
    <mat-accordion class="example-headers-align" multi>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> Wires </mat-panel-title>
          <mat-panel-description>
            Klappe das Panel aus, um alle Wires zu sehen
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="form-group">
          <div *ngFor="let wire of cable.wires">
            <div>{{ wire }}</div>
          </div>
        </div>
        <button
          mat-icon-button
          class="add-icon"
          aria-label="Example icon-button with heart icon"
          [disableRipple]="true"
          (click)="addWire()"
        >
          <mat-icon>add</mat-icon>
        </button>
      </mat-expansion-panel>
    </mat-accordion>
    <br />
    <mat-accordion class="example-headers-align" multi>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> Connectors </mat-panel-title>
          <mat-panel-description>
            Klappe das Panel aus, um alle Connectors zu sehen
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="form-group">
          <div *ngFor="let connector of cable.connectors">
            <div>{{ connector.type }}</div>
            <div>
              <mat-expansion-panel *ngFor="let pin of connector.pins">
                <mat-expansion-panel-header
                  ><mat-panel-title>
                    Pin
                  </mat-panel-title></mat-expansion-panel-header
                >
                <div>{{ pin.type }}</div>
                <div>{{ pin.name }}</div>
                <div>{{ pin.connectedWire }}</div>
              </mat-expansion-panel>
              <br />
            </div>
          </div>
          <button
            mat-icon-button
            class="add-icon"
            aria-label="Example icon-button with heart icon"
            [disableRipple]="true"
            (click)="addConnector()"
          >
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
    <br />
    <div class="form-group footer-buttons">
      <button class="btn btn-danger btn-block" mat-dialog-close>Cancel</button>
      <span class="spacer"></span>
      <button class="btn btn-primary btn-block">Confirm</button>
    </div>
  </form>
</mat-card>
