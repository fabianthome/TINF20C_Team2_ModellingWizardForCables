<mat-toolbar color="primary">
  <button *ngIf="showBurgerMenu"
          mat-icon-button
          aria-label="Menu"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <button *ngIf="!showBurgerMenu"
          mat-icon-button
          aria-label="Back"
  >
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>Cable Wizard</span>
  <span class="example-spacer"></span>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
