<mat-drawer-container>
  <mat-drawer mode="side" opened>
    <h3 class="row">Search cable templates</h3>

    <mat-form-field appearance="standard" class="row">
      <mat-label>Search</mat-label>
      <input matInput type="text" [(ngModel)]="searchQuery">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <h3 class="row">Filters</h3>

    <mat-slide-toggle class="row">Filter option A</mat-slide-toggle>

    <mat-slide-toggle class="row">Filter option B</mat-slide-toggle>

    <mat-slide-toggle class="row">Filter option C</mat-slide-toggle>

  </mat-drawer>
  <app-cable-templates-grid></app-cable-templates-grid>
</mat-drawer-container>
